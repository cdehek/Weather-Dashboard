<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-light text-center p-3 bg-dark">Weather Dashboard</h1>
    </header>

    <main>
        <div class="row-container">
            <div class="col-md-4 text-dark pt-4 pb-4">
                <h6 class="card-header text-center bg-white">Search for a city</h6>
                <form class="card-body form-inline" id="user-form">
                    <input autofocus="true" type="text" name="city" id="city" class="form-input" placeholder="New York, Chicago, etc...">
                    <button type="submit" class="btn btn-sm text-light bg-info"><i class="fas fa-search"></i></button>
                </form>
                <div class="search-history">
                </div>
                <button class="btn btn-danger"><i class="fas fa-times-circle"> Clear History</i></button>
            </div>
            <div id="forecast-container" class="col-md-8">
                <div class="row currentWeather"></div>
                    <h4 class="weatherTitle"></h4>
                <div class="dailyForecast row"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
